<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cantina Chichilo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>

  <!-- Sección inicial con video de fondo y logo -->
  <section class="hero-section">
    <video autoplay muted loop playsinline class="hero-video">
      <source src="video/video1.mp4" type="video/mp4">
      Tu navegador no soporta el video HTML5.
    </video>
    <div class="hero-overlay">
      <img src="img/Logo.png" alt="Logo Cantina Chichilo" class="hero-logo">
    </div>
  </section>

  <!-- Menú transparente fijo sin JavaScript -->
  <header class="navbar">
    <nav class="navbar-content">
      <ul class="menu">
        <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
        <li><a href="#contactos">Contactos</a></li>
        <li><a href="#reservas">Reservas</a></li>
        <li><a href="#menu">Menu</a></li>
      </ul>
    </nav>
  </header>


  <div class="sobre-nosotros-section" id="sobre-nosotros">
    <img src="img/sobreNosotros.png" alt="img-sobre-nosotros">
</div>
  

<div class="reservas-section" id="reservas">
    <img src="img/reservas.png" id ="img-reservas">
</div>


<div class="sobre-nosotros-section" id="menu">
    <img src="img/menu.png" id ="img-reservas">
</div>

  <!-- Footer -->
  <footer class="footer-contactos" id="contactos">
    <div class="contactos-container">
      <div class="contacto-item">
        <strong>Teléfono:</strong> <a href="tel:+541123456789">+54 11 2345-6789</a>
      </div>
      <div class="contacto-item">
        <strong>Email:</strong> <a href="mailto:info@cantinachichilo.com">info@cantinachichilo.com</a>
      </div>
      <div class="contacto-item">
        <strong>Dirección:</strong> Av. Ejemplo 1234, CABA
      </div>
    </div>
  </footer>

</body>

</html>
